<!doctype html>
<html>
  <title>Animal Game</title>

  <body>
    <h2>Animal Game by Chase</h2>

    <form>
      <label for="animal">The hidden animal type</label>
      <input type="password" id="animal" name="animal" value="Chicken" />
      <br />

      <label for="answer">Guess the animal</label>
      <input type="text" id="answer" name="answer" autofocus /> <br />

      <input type="button" onclick="checkAnimal()" value="Check the guess" />
    </form>

    <p id="result">This text will be replaced</p>

    <div id="container">
      <img
        id="image"
        src="diet-coke.jpeg"
        width="150"
        height="150"
        onclick="selectImage()"
      />
    </div>

    <script>
      wrong = 0;
      correct = 0;
      function checkAnimal() {
        console.log("Getting form values");
        animal = document.getElementById("animal").value;
        guess = document.getElementById("answer").value;
        if (guess == animal) {
          alert("Ruff ruff");
          correct += 1;
        } else {
          alert("Grrr");
          wrong += 1;
        }

        out = document.getElementById("result");
        out.innerHTML = "Correct: " + correct + "</br>Wrong: " + wrong;
      }

      useImage = 1;
      function selectImage() {
        image = document.getElementById("image");
        switch (useImage) {
          case 1:
            image.src = "root-beer.jpeg";
            useImage = 2;
            break;
          case 2:
            image.src = "iced-coffee.jpeg";
            useImage = 3;
            break;
          case 3:
            image.src = "diet-coke.jpeg";
            useImage = 1;
            break;
        }
      }
    </script>
  </body>
</html>
