<!doctype html>
<html>
  <title>Discount</title>

  <body>
    <h2>Chase discount calculations</h2>

    <form>
      <label for="price">Enter price per</label>
      <input type="number" id="price" name="price" value="10" /> <br />

      <label for="count">Enter the number of items</label>
      <input type="number" id="count" name="count" value="9" /> <br />

      <label for="dis">Enter the discount percent</label>
      <input type="number" id="dis" name="dis" value="5" /> <br />

      <input type="button" onclick="discount()" value="Show total" />
    </form>

    <p id="result">This text will be replaced</p>

    <script>
      function discount() {
        console.log("Getting form values");
        price = document.getElementById("price").value;
        count = document.getElementById("count").value;
        discount = document.getElementById("dis").value;
        myOutput = "";
        for (let i = 0; i < 5; i++) {
          if (i == 0) {
            myOutput += "Totals are: ";
          }
          temp = parseInt(discount) + i;
          total = price * count;
          console.log(temp / 100);
          myOutput += temp + "% is " + (total - total * (temp / 100)) + "; ";
        }

        out = document.getElementById("result");
        out.innerHTML = myOutput;
      }
    </script>
  </body>
</html>
