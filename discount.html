<!doctype html>
<html>
  <title>Discount</title>

  <body>
    <h2>Chase discount calculations</h2>

    <form>
      <label for="price">Enter price per</label>
      <input type="number" id="price" name="price" value="10" /> <br />

      <label for="count">Enter the number of items</label>
      <input type="number" id="count" name="count" value="9" /> <br />

      <label for="dis">Enter the discount percent</label>
      <input type="number" id="dis" name="dis" value="5" /> <br />

      <input type="button" onclick="discount()" value="Show total" />
    </form>

    <p id="result">This text will be replaced</p>

    <form>
        <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()">
        <label for="sum" >Sum</label></br>
      
        <input type="radio" id="mult" name="operation" value="mult" onclick="chooseOp()">
        <label for="mult" >Multiply</label></br>
      
        <input type="radio" id="exp" name="operation" value="exp" onclick="chooseOp()">
        <label for="exp">Exponent</label></br>
      </form>

    <script>
      function chooseOp() {
        var price = parseFloat(document.getElementById("price").value);
        var discount = parseFloat(document.getElementById("dis").value);

        var operation = document.querySelector('input[name="operation"]:checked').value;

        var result;
        if(operation == "sum") {
          result = price + discount;
        }
        else if(operation == "mult") {
          result = price * discount;
        }
        else if (operation == "exp") {
          result = Math.pow(price, discount);
        }

        document.getElementById("result").innerHTML = "Result: " + result;
      }

      function discount() {
        console.log("Getting form values");
        price = document.getElementById("price").value;
        count = document.getElementById("count").value;
        discount = document.getElementById("dis").value;
        myOutput = "";
        for (let i = 0; i < 5; i++) {
          if (i == 0) {
            myOutput += "Totals are: ";
          }
          temp = parseInt(discount) + i;
          total = price * count;
          console.log(temp / 100);
          myOutput += temp + "% is " + (total - total * (temp / 100)) + "; ";
        }

        out = document.getElementById("result");
        out.innerHTML = myOutput;
      }
    </script>
  </body>
</html>
